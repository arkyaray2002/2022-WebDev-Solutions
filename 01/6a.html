<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Milk Shake</title>
</head>
<body>
    <h2><center>Banana Milk Shake</center></h2>
    <ul>
        <li>1 large banana</li>
        <li>3/4 cup Milk, chilled</li>
        <li>1 teaspoon sugar or to taste</li>
        <li>2 scoops Vanila Ice Cream <a style="color:red">(optional)</a></li>
        <li>A pinch of Cardamom Powder <a style="color:red">(optional)</a></li>
    </ul>  
</body>
</html>
